# .github/workflows/security.yml
name: Security Updates

on:
  schedule:
    - cron: '0 2 * * 1' # Toda segunda-feira Ã s 2h
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # AtualizaÃ§Ãµes de seguranÃ§a automÃ¡ticas
  security-updates:
    name: Security Updates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run security audit
        working-directory: ./frontend
        run: npm audit --audit-level moderate

      - name: Check for security updates
        working-directory: ./frontend
        run: |
          echo "ðŸ” Verificando atualizaÃ§Ãµes de seguranÃ§a..."
          npm audit fix --audit-level moderate || echo "Algumas vulnerabilidades nÃ£o puderam ser corrigidas automaticamente"

      - name: Update dependencies
        working-directory: ./frontend
        run: |
          echo "ðŸ“¦ Atualizando dependÃªncias..."
          npm update

      - name: Run tests after updates
        working-directory: ./frontend
        run: npm run test:run

      - name: Create security update PR
        if: github.event_name == 'schedule'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: atualizar dependÃªncias de seguranÃ§a"
          title: "ðŸ”’ AtualizaÃ§Ãµes de SeguranÃ§a AutomÃ¡ticas"
          body: |
            ## ðŸ”’ AtualizaÃ§Ãµes de SeguranÃ§a
            
            Este PR contÃ©m atualizaÃ§Ãµes automÃ¡ticas de seguranÃ§a para as dependÃªncias do projeto.
            
            ### ðŸ“‹ MudanÃ§as
            - AtualizaÃ§Ãµes de dependÃªncias com vulnerabilidades conhecidas
            - CorreÃ§Ãµes de seguranÃ§a automÃ¡ticas
            - VerificaÃ§Ã£o de compatibilidade
            
            ### âœ… VerificaÃ§Ãµes
            - [x] Testes unitÃ¡rios passando
            - [x] Auditoria de seguranÃ§a limpa
            - [x] Build funcionando
            
            ### ðŸ” RevisÃ£o NecessÃ¡ria
            Por favor, revise as mudanÃ§as antes de fazer merge.
          branch: security-updates
          delete-branch: true

  # VerificaÃ§Ã£o de vulnerabilidades
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=frontend/package.json

      - name: Run OWASP dependency check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'controle-imoveis-react'
          path: './frontend'
          format: 'JSON'
          out: './reports'

      - name: Upload security report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: ./reports/
          retention-days: 30

  # VerificaÃ§Ã£o de licenÃ§as
  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check licenses
        working-directory: ./frontend
        run: |
          echo "ðŸ“„ Verificando licenÃ§as das dependÃªncias..."
          npx license-checker --summary
          npx license-checker --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;Unlicense"

  # RelatÃ³rio de seguranÃ§a
  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [security-updates, vulnerability-scan, license-check]
    if: always()
    steps:
      - name: Generate security report
        run: |
          echo "# ðŸ”’ RelatÃ³rio de SeguranÃ§a" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“… Data: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” VerificaÃ§Ãµes Realizadas" >> $GITHUB_STEP_SUMMARY
          echo "- AtualizaÃ§Ãµes de seguranÃ§a: ${{ needs.security-updates.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Scan de vulnerabilidades: ${{ needs.vulnerability-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- VerificaÃ§Ã£o de licenÃ§as: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Status Geral" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.security-updates.result }}" = "success" ] && [ "${{ needs.vulnerability-scan.result }}" = "success" ] && [ "${{ needs.license-check.result }}" = "success" ]; then
            echo "âœ… Todas as verificaÃ§Ãµes de seguranÃ§a passaram" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Algumas verificaÃ§Ãµes de seguranÃ§a falharam" >> $GITHUB_STEP_SUMMARY
          fi
